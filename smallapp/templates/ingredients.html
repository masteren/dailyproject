<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>食材列表</title>
</head>
<body>
    <h1>食材列表</h1>

    <form action="{{ url_for('add') }}" method="post">
        <label>
            名称
            <input type="text" name="name" required>
        </label>
        <label>
            数量
            <input type="number" name="quantity" min="1" required>
        </label>
        <label>
            单位
            <input type="text" name="unit" required>
        </label>
        <button type="submit">新增</button>
    </form>

    <table border="1" cellpadding="6" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>数量</th>
                <th>单位</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for item in ingredients %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.unit }}</td>
                <td>
                    <a href="{{ url_for('delete', item_id=item.id) }}">删除</a>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="5">暂无数据</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
